version: "2"

run:
  timeout: 5m

linters:
  default: none
  enable:
    - govet
    - unused
    - misspell
    - ineffassign
    - dupl
    - goconst
    - gocyclo
    - gocognit
    - funlen
  settings:
    misspell:
      locale: US
    dupl:
      threshold: 150
    goconst:
      min-len: 2
      min-occurrences: 3
    gocyclo:
      min-complexity: 15
    gocognit:
      min-complexity: 20
    funlen:
      lines: 100
      statements: 50
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - errcheck
          - gocyclo
          - gocognit
          - funlen

formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    gofumpt:
      extra-rules: true
    goimports:
      local-prefixes:
        - github.com/klauern
