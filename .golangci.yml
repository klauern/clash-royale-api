version: "2"

run:
  timeout: 5m

linters:
  default: none
  enable:
    - govet
    - unused
    - misspell
    - ineffassign
  settings:
    misspell:
      locale: US
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - errcheck

formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    gofumpt:
      extra-rules: true
    goimports:
      local-prefixes:
        - github.com/klauern
